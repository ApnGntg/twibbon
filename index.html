<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twibbon Maker - Anime Sekolah</title>
<style>
body {
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: url('https://i.ibb.co/5xZ1v7J/anime-school-bg.jpg') center/cover no-repeat fixed;
  backdrop-filter: blur(3px);
}
.container {
  max-width: 480px;
  margin: auto;
  margin-top: 30px;
  background: rgba(255,255,255,0.85);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}
.title {
  text-align:center;
  font-size: 24px;
  font-weight: 700;
  animation: glow 3s infinite;
}
@keyframes glow {
  0%{text-shadow:0 0 5px #ffb2d9;}
  50%{text-shadow:0 0 15px #ff5fa2;}
  100%{text-shadow:0 0 5px #ffb2d9;}
}
.preview-area {
  margin-top: 20px;
  text-align:center;
}
canvas {
  width:100%;
  border-radius: 15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
input[type=file] {
  margin-top: 15px;
  width: 100%;
}
.btn-download {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border:none;
  background: #ff5fa2;
  color:#fff;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
}
.btn-download:hover {
  background:#ff2e85;
}
.footer {
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#555;
}
</style>
</head>
<body>
<div class="container">
  <div class="title">✨ Twibbon Maker - Tema Anime Sekolah ✨</div>
  <div class="preview-area">
    <canvas id="canvas" width="800" height="800"></canvas>
  </div>

  <input type="file" id="upload" accept="image/*">
  <br><br>
  <input type="file" id="frame" accept="image/*">

  <button class="btn-download" id="downloadBtn">Download Twibbon</button>

  <div class="footer">Made with ❤️</div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let userImg = null;
let frameImg = null;

function render() {
  ctx.clearRect(0,0,canvas.width, canvas.height);

  if (userImg) ctx.drawImage(userImg, 0,0, canvas.width, canvas.height);
  if (frameImg) ctx.drawImage(frameImg, 0,0, canvas.width, canvas.height);
}

document.getElementById("upload").addEventListener("change", function(e){
  const file = e.target.files[0];
  const img = new Image();
  img.onload = () => { userImg = img; render(); }
  img.src = URL.createObjectURL(file);
});

document.getElementById("frame").addEventListener("change", function(e){
  const file = e.target.files[0];
  const img = new Image();
  img.onload = () => { frameImg = img; render(); }
  img.src = URL.createObjectURL(file);
});

document.getElementById("downloadBtn").addEventListener("click", function(){
  const link = document.createElement("a");
  link.download = "twibbon_anime.png";
  link.href = canvas.toDataURL();
  link.click();
});
</script>
</body>
</html>
