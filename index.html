<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twibbon Sekolah — Cantik & Unik</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- main CSS (existing) -->
  <link rel="stylesheet" href="./css_style.css">
  <!-- animated background CSS -->
  <link rel="stylesheet" href="./background.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Twibbon Sekolah</h1>
      <p class="tag">Buat foto profil sekolah yang indah, unik, dan menarik — cepat & gratis.</p>
    </div>
  </header>

  <!-- Animated background scene (school + kids) -->
  <div id="scene">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400" aria-labelledby="title desc">
  <title id="title">Ilustrasi Sekolah dengan Murid</title>
  <desc id="desc">Ilustrasi vektor bergaya datar: gedung sekolah, pohon, awan, dan beberapa murid (grup .kid) untuk interaktivitas.</desc>
  <defs>
    <linearGradient id="g-sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#bde7ff" />
      <stop offset="1" stop-color="#eaf6ff" />
    </linearGradient>
    <linearGradient id="g-window" x1="0" x2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="1" stop-color="#e6f7ff" stop-opacity="0.6" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#g-sky)" />

  <!-- Clouds -->
  <g id="clouds" fill="#fff" opacity="0.95">
    <g transform="translate(80,60) scale(1)" class="cloud">
      <ellipse cx="0" cy="0" rx="48" ry="22" />
      <ellipse cx="38" cy="-8" rx="30" ry="18" />
      <ellipse cx="76" cy="-2" rx="26" ry="14" />
    </g>
    <g transform="translate(520,40) scale(1.1)" class="cloud">
      <ellipse cx="0" cy="0" rx="64" ry="28" />
      <ellipse cx="52" cy="-8" rx="38" ry="20" />
    </g>
  </g>

  <!-- Ground -->
  <rect x="0" y="240" width="1200" height="160" fill="#9be08a" />

  <!-- Trees -->
  <g transform="translate(60,220)">
    <rect x="18" y="40" width="16" height="80" rx="4" fill="#8b5a2b" />
    <ellipse cx="26" cy="16" rx="44" ry="28" fill="#34d399" />
  </g>
  <g transform="translate(1050,230)">
    <rect x="18" y="40" width="16" height="80" rx="4" fill="#8b5a2b" />
    <ellipse cx="26" cy="16" rx="44" ry="28" fill="#34d399" />
  </g>

  <!-- School building -->
  <g id="school-illustration" transform="translate(420,120)" filter="url(#softShadow)">
    <rect x="0" y="0" width="360" height="170" rx="12" fill="#ffefc7" stroke="#f4c150" stroke-width="3" />
    <rect x="36" y="60" width="288" height="96" rx="8" fill="url(#g-window)" stroke="#e6e6e6" stroke-width="1" />
    <rect x="150" y="96" width="60" height="74" rx="6" fill="#ffffff" />
    <polygon points="0,0 180,-60 360,0" fill="#fb7185" />
    <text x="180" y="36" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#0f172a">SEKOLAH</text>
    <rect x="162" y="116" width="36" height="54" rx="6" fill="#7c3aed" />
  </g>

  <!-- walk path decorative -->
  <path d="M40 300 C200 270, 400 320, 1160 300" stroke="#7c3aed" stroke-opacity="0.06" stroke-width="6" fill="none" />

  <!-- Kids groups (class 'kid' untuk interaktivitas) -->
  <g class="kid" id="kid-1" transform="translate(120,300) scale(0.95)">
    <circle cx="0" cy="-20" r="16" fill="#ffd6a5" />
    <rect x="-12" y="-6" width="24" height="34" rx="6" fill="#60a5fa" />
    <rect class="hand" x="12" y="-2" width="6" height="18" rx="3" fill="#ffd6a5" transform="rotate(12)" />
    <circle cx="-4" cy="-22" r="1.6" fill="#1f2937" />
    <circle cx="4" cy="-22" r="1.6" fill="#1f2937" />
  </g>

  <g class="kid" id="kid-2" transform="translate(300,305) scale(1)">
    <circle cx="0" cy="-20" r="16" fill="#ffd6a5" />
    <rect x="-12" y="-6" width="24" height="34" rx="6" fill="#fb7185" />
    <rect class="hand" x="-18" y="-2" width="6" height="18" rx="3" fill="#ffd6a5" transform="rotate(-8)" />
    <circle cx="-4" cy="-22" r="1.6" fill="#1f2937" />
    <circle cx="4" cy="-22" r="1.6" fill="#1f2937" />
  </g>

  <g class="kid" id="kid-3" transform="translate(460,298) scale(0.93)">
    <circle cx="0" cy="-20" r="14" fill="#ffd6a5" />
    <rect x="-11" y="-5" width="22" height="30" rx="6" fill="#34d399" />
    <rect class="hand" x="12" y="-2" width="5" height="16" rx="3" fill="#ffd6a5" transform="rotate(6)" />
    <circle cx="-3" cy="-21" r="1.5" fill="#1f2937" />
    <circle cx="3" cy="-21" r="1.5" fill="#1f2937" />
  </g>

  <g class="kid" id="kid-4" transform="translate(720,310) scale(0.85)">
    <circle cx="0" cy="-18" r="12" fill="#ffd6a5" />
    <rect x="-9" y="-6" width="18" height="24" rx="5" fill="#f59e0b" />
    <rect class="hand" x="10" y="-2" width="4" height="14" rx="2" fill="#ffd6a5" transform="rotate(8)" />
  </g>

  <g class="kid" id="kid-5" transform="translate(900,305) scale(0.88)">
    <circle cx="0" cy="-18" r="12" fill="#ffd6a5" />
    <rect x="-9" y="-6" width="18" height="24" rx="5" fill="#60a5fa" />
    <rect class="hand" x="-12" y="-2" width="4" height="14" rx="2" fill="#ffd6a5" transform="rotate(-6)" />
  </g>

</svg>
</svg>
  </svg>

  <!-- existing JS for twibbon app -->
  <script src="./js_app.js" defer></script>
  <!-- background interactivity -->
  <script src="./background.js" defer></script>
</body>
</html>
